  about:
    title: "О заведении"
    subtitle:
      - "Кафе имени Койкого."
      - "Так, все-таки, кого?"
    description: "Кого-то, к кому приходишь в гости, как к доброму другу, кто удивительно вкусно накормит, каждый раз приятно удивит, с кем сытный ужин или пара бокалов вина пролетят незаметно. Стеклянный купол с панорамным видом на город, разнообразное меню и теплый сервис порадуют любого, кто решит заглянуть к нам после неспешной прогулки по любимым окрестностям."
    question:
      title: "Почему же все-таки кафе имени Койкого?"
      talk:
        - "Так. Надо лечить. Вы будете привозить девочку ко мне два раза в неделю."
        - "Куда?"
        - "На улицу Койкого."
        - "Койкого это куда?"
        - "Улица Койкого."
      info:
        - "Вдохновение пришло к нам после просмотра советского фильма «По семейным обстоятельствам», который прославился благодаря данному диалогу."
        - "«Койкого» - так в старой комедии назвал улицу имени Горького картаво-шепелявый логопед."
        - "Эта фраза зацепила нас и прекрасно дополнила семейную концепцию нашего заведения."
    new:
      title: "Хочется чего-то нового?"
      info:
        - "Мы позаботились о том, чтобы после посещения нашего кафе никто не ушел голодным, и именно поэтому уделили особое внимание разработке блюд для самых юных гостей."
        - "А для тех, кто хочет всё и сразу или не может определиться с выбором, мы сделали это за вас! Рады представить самое непредсказуемое сочетание: ПИЦЦА С ПЕЛЬМЕНЯМИ. Сочная, сытная пицца с домашними пельмешками на хрустящем тесте - такого вы точно не ожидали, но обещаем, что останетесь в восторге."
        - "Вы еще не пробовали? Надо срочно исправлять ситуацию!"
    comfort:
      title: "А уютно?"
      info:
        - "Стильный, современный, говорящий о многом, увлекающий пространством и вдохновляющий на новые свершения."
        - "Интерьер кафе ИМЕНИ КОЙКОГО не оставит ни одного любителя прекрасного, эстета, гурмана стиля и современных тенденций равнодушным."
        - "Приходя к нам в кафе, вы погружаетесь в особую атмосферу. Стеклянный купол с панорамным видом на город, разнообразное меню и теплый сервис порадуют любого, кто решит заглянуть к нам после неспешной прогулки по любимым окрестностям."
    find:
      title: "Легко найти?"
      info:
        - "Мы всегда рады приветствовать вас в кафе в историческом центре города - на всеми известной улице в кой-каком парке."
        - "Мы выбрали местечко подальше от шума и суеты каруселей, с видом на прекрасную, живописную ротонду. Ах, уже предвкушаем эти роскошные закаты на Ижевском пруду, музыкальные вечера и ваши улыбки..."
        - "Наш «дом» — это летний сад или Парк Горького!"
    gallery:
      title: "Однажды попробовав – влюбишься навсегда"
      info:
        - "Выбирайте любую из причин посетить Койкого: встретиться с друзьями за завтраком, провести романтический ужин с видом на набережную или просто - по семейным обстоятельствам! В любую погоду, мы создадим непревзойденную атмосферу, авторскую кухню и дружелюбный сервис."
        - "А вы уже были в нашем стильном пространстве?"
        - "Поделитесь ощущениями и чувствами!"
