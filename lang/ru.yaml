screen:
  desert:
    title: "Десерты на заказ"
    details: "Торт — неотъемлемый атрибут любого праздника. Торт с индивидуальным дизайном может стать как подарком, так и приятным сюрпризом для ваших гостей. Теперь вы можете оформить заявку на заказ торта на нашем сайте. Представьте себя шеф-кондитером и соберите свой идеальный десерт! Выберите ваш любимый вкус начинки, оформление и форму, а наши кондитеры позаботятся о том, чтобы ваши пожелания воплотились в реальность. Фантазируйте, воплощайте, искушайте!"
    btnOrder: "Заказать торт"
  banquet:
    title: "Кафе имени Койкого - идеальное место для вашего события."
    shortTitle: "Банкеты"
    menuTitle: "Банкетное меню"
    text:
      - "Значимые события достойны особого внимания — проведите их в светлом уютном интерьере нашего кафе. Ваши гости смогут насладиться изысканной кухней в исполнении нашего талантливого шефа Артема Ахметшина, а также оценить панорамные виды на Ижевский пруд и наш безупречный сервис."
      - "Хотите провести корпоратив, день рождения, юбилей, свадьбу, бизнес-завтрак или презентацию  —  мы поможем организовать любой формат встречи. Для этого мы располагаем залами общей вместимостью до 150 персон с комфортными столиками удобными мягкими стульями."
    btnReserve: "Забронировать банкет"
    booking:
      title: "Форма бронирования"
    menu:
      title: "Банкетное меню"
      text: "Банкетное меню кафе имени Койкого разработано с учетом различных гастрономических предпочтений наших гостей. Оно основано на лучших традиционных рецептах русской кухни, дополнено концепцией фьюжн и включает в себя широкий выбор закусок, нарезок, горячих блюд, легких салатов и парадных банкетных блюд."
      btn: "Ознакомиться с меню"

