  about:
    title: "About the cafe"
    subtitle:
      - "Cafe Koikogo."
      - "So, after all, who?"
    description: "Someone you visit like a good friend, who will feed you deliciously, pleasantly surprise you every time, with whom a hearty dinner or a couple of glasses of wine will fly by unnoticed. A glass dome with a panoramic view of the city, a diverse menu, and warm service will delight anyone who decides to visit us after a leisurely stroll through their favorite neighborhood."
    question:
      title: "So why is it called Cafe KOIKOGO?"
      talk:
        - "So. Need to treat. Will you bring the girl to me twice a week?"
        - "Where?"
        - "To Koikogo Street."
        - "Koikogo, where's that?"
        - "Koikogo Street."
      info:
        - "Inspiration came to us after watching the Soviet film 'By Family Circumstances,' which became famous thanks to this dialogue."
        - "'Koikogo' - that's how a lisping speech therapist in the old comedy referred to Gorky Street."
        - "This phrase caught our attention and perfectly complemented the family concept of our establishment."
    new:
      title: "Want something new?"
      info:
        - "We made sure that no one leaves our cafe hungry, which is why we paid special attention to developing dishes for our youngest guests."
        - "And for those who want everything at once or can't decide, we've made the choice for you! We are pleased to present the most unpredictable combination: PIZZA WITH DUMPLINGS. Juicy, hearty pizza with homemade dumplings on crispy dough - you definitely didn't expect this, but we promise you'll be delighted."
        - "Haven't tried it yet? You need to fix this immediately!"
    comfort:
      title: "Is it cozy?"
      info:
        - "Stylish, modern, saying a lot, captivating with space and inspiring new achievements."
        - "The interior of Cafe KOIKOGO will not leave any lover of beauty, aesthete, style gourmet, and modern trends indifferent."
        - "When you come to our cafe, you immerse yourself in a special atmosphere. A glass dome with a panoramic view of the city, a diverse menu, and warm service will delight anyone who decides to visit us after a leisurely stroll through their favorite neighborhood."
    find:
      title: "Easy to find?"
      info:
        - "We are always happy to welcome you to our cafe in the historic city center - on the well-known street in a certain park."
        - "We chose a spot away from the noise and hustle of the carousels, overlooking a beautiful, picturesque rotunda. Ah, we already anticipate these gorgeous sunsets on the Izhevsk pond, musical evenings, and your smiles..."
        - "Our 'home' is the summer garden or Gorky Park!"
    gallery:
      title: "Once tried, you'll fall in love forever"
      info:
        - "Choose any reason to visit Koikogo: meet friends for breakfast, have a romantic dinner with a view of the embankment, or simply - by family circumstances! In any weather, we will create an unparalleled atmosphere, author cuisine, and friendly service."
        - "Have you already been to our stylish space?"
        - "Share your feelings and emotions!"
